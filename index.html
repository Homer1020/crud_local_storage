<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Local Storage</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

  <header class="bg-dark text-light py-3">
    <div class="container">
      <h1 class="m-0">La Tienda de Homer</h1>
    </div><!-- .container -->
  </header>

  <main>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-5">
          <form action="#" id="agregar-producto" autocomplete="off" class="bg-light p-4 shadow">
            <h2>Insertar Producto</h2>
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" class="form-control" placeholder="Nombre del Producto">
            </div>
            <div class="form-group">
              <label for="precio">Precio</label>
              <input type="number" id="precio" class="form-control" placeholder="Precio en Dolares">
            </div>
            <div class="form-group">
              <label for="pais">País</label>
              <input type="text" id="pais" class="form-control" placeholder="Pais de donde proviene">
            </div>
            <input type="submit" value="Añadir" id="btn-añadir" class="btn btn-success" disabled>
          </form>
        </div><!-- .col-md-5 -->

        <div class="col-md-7">
          <table id="tabla-productos" class="table table-bordered w-100 shadow-sm">
            <thead>
              <th>Nombre</th>
              <th>Precio</th>
              <th>País</th>
              <th>Eliminar</th>
              <th>Actualizar</th>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div><!-- .col-md-7 -->
      </div><!-- .row -->
    </div><!-- .container -->
  </main>
  <script src="js/scripts.js"></script>
</body>
</html>
